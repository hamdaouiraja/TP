<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>DOM Exemple 1</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script type="text/javascript">
            function afficher(){
                var t= document.getElementById("d1").childNodes; 
                let i=0;
                for(i=0;i<=t.length;i++){
                    document.write(" <br>NodeName : "+t[i].nodeName +"  NodeType : "+t[i].nodeType);
                }
                console.log(t);
            }
        </script>
    </head>
    <body >
        <div id="d1">text div 1<span> hello</span></div>
        <p>text paragraphe</p>
        <h1>bonjour</h1>
        <div id="d2">text div 2<span >hello</span></div>
        <a href="">lien</a><br>
        <input type="button" value="afficher child" onclick="afficher()" />
    </body>
</html>
