<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>DOM Exemple 2</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'> 
        <script type="text/javascript">
            function afficher(){
                var div1=document.getElementById("div1");
            
                var nodelist=div1.getElementsByClassName("c1");

                var i; 
                for (i = 0; i < nodelist.length; i++) { 
                    nodelist[i].style.backgroundColor = "red"; 
                } 
            }
        </script>
    </head>
    <body >
        <div id="div1">text div1<span>hello</span>
            <h1>header simple</h1>
            <h1 class="c1" >header avec class c1</h1>
            <p>paragraphe simple</p>
            <p class="c1">paragarphe avec class c1</p>
            <a href="">lien simple</a><br>
            <a href="" class="c1" >lien avec class c1</a>
        </div>
        <input type="button" value="afficher Modification" onclick="afficher();" />
    </body>
</html>
