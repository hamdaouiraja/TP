<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>OBJECT 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function personne(name,age){
            this.nom=name;
            this.age=age;
            this.message=function(){
                return "Le Nom est : "+this.nom+" <br> L'age : "+this.age;
            }
        }
    </script>
</head>
<body>
    <script> 
        var p=new personne("Rajae",20);
        document.write(p.message());
    </script>
</body>
</html>
