<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TP 2 JQuery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='./jquery-3.3.1.min.js'></script>
    <style>
        .c1{background-color: gray;
            padding-left: 25px;}
    </style>
</head>
<body>
    <header>
        <h1>Exemple JQuery</h1>
    </header>
    <div id="main">
        <div>DIV 1</div>
        <ul class="u1">
            <li>li 1</li>
            <li>li 2</li>
            <li>li 3</li>
            <li>li 4</li>
        </ul>
    </div>
    <footer>
        <script>
            $(document).ready(
                function(){
                    $(".u1").click(function(){
                        $(".u1").parent().parent().addClass("c1");
                    })
                }
            );
        </script>
    </footer>
</body>
</html>
