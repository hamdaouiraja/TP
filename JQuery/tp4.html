<!DOCTYPE html>
<html>
<head>
    <!-- saved from url=(0037)http://192.168.137.1:81/tpjq/tp6.html -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TP 2 JQuery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='./jquery-3.3.1.min.js'></script>
    <style>
        #main{
            background-color: rgb(161, 160, 160);
            width: 20%;
            height: 50px;
            text-align: center;
            font-size:x-large;
            color: rgb(130, 0, 0);
        }
    </style>
</head>
<body>
    <header>
        <h1>Exemple JQuery (ANIMATION)</h1>
    </header>

    <div id="bloque">
        <div id="main">Contenu de la div</div>
    </div>

    <a href="#" id="hide">hide</a>
    <a href="#" id="show">show</a><br>
    <a href="#" id="toggle">toggle</a><br>
    <a href="#" id="SlideUp">SlideUp</a>
    <a href="#" id="SlideDown">SlideDown</a><br>
    <a href="#" id="FadeOut">FadeOut</a>
    <a href="#" id="FadeIn">FadeIn</a>

    <footer>
        <script>
            $(document).ready(
                function(){
                    $("#hide").click(function(){
                        $("#main").hide();
                    })
                    $("#show").click(function(){
                        $("#main").show();
                    })
                    $("#toggle").click(function(){
                        $("#main").toggle(1000);
                    })
                    $("#SlideUp").click(function(){
                        $("#main").slideUp();
                    })
                    $("#SlideDown").click(function(){
                        $("#main").slideDown();
                    })
                    $("#FadeOut").click(function(){
                        $("#main").fadeOut("2000");
                    })
                    $("#FadeIn").click(function(){
                        $("#main").fadeIn("2000");
                    })
                }
            );
        </script>
    </footer>
</body>
</html>
